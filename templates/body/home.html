{% extends 'base.html' %}


{% block content %}
<section>
    <div class="create_todo">    
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Create todo...">
            <span><i class="fa-solid fa-plus"></i><input type="submit" value=""></span>
        </form>
    </div>

    <div class="new_todo">
        <div class="box">
            <!-- <div class="block">
                <div class="text">
                    <h3>Lorem ipsum dolor, sit amet consectetur adipisicing.</h3>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-pen-nib"></i>
                    <i class="fa-solid fa-trash"></i>
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div> -->
            {% for to in todo %}
            <div class="block">
                <div class="title_text">
                <div class="text">
                    <h4 class="text-nowrap">{{ to.title }}</h4>
                </div>
                <div class="icons">
                    <a class=" p-0 fa-1x" href="{% url 'update' to.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                    <a class=" p-0 fa-1x" href="{% url 'delete' to.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    <a class=" p-0 fa-1x" href="{% url 'create_elected' to.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa-solid fa-bookmark"></i>
                    </a>
                </div>
            </div>
            </div>
            {% endfor %}
            
        </div>
    </div>


</section>
{% endblock content %}
